site_name: silverado
repo_url: https://github.com/anywhereops/silverado
site_url: https://anywhereops.github.io/silverado
site_description: A truck that hauls your text and tells you what's worth keeping. Scans through three color lenses (red/yellow/blue), flags the bullshit, extracts the wisdom, compresses what matters, and finds truth where opposing views collide. Tools in the truckbed. Wind at your back.
site_author: drew-and-claude
edit_uri: edit/main/docs/
repo_name: anywhereops/silverado
copyright: Maintained by <a href="https://anywhereops.com">anywhereops</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/silverado"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anywhereops/silverado
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/silverado

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
